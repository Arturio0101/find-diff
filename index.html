<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<title>Finde die Unterschiede</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="confettiContainer"></div>
  <!-- Заставка -->
  <div id="splashScreen" class="screen">
    <div class="loading-container">
<span class="name-game">Finde die Unterschiede</span>
	  <p>Laden...</p>
      <div class="progress-bar-container">
        <!-- Прогресс-бар -->
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
      </div>
      <button id="start-button" class="hidden">Beginnen</button>
    </div>
  </div>

  <!-- Главное меню -->
<div id="mainMenu" class="screen" style="display: none;">
  <!--
  <video id="backgroundVideo" autoplay loop muted>
    <source src="videos/background-video.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>
  -->
  
  <ul class="menu-options">
    <li><button id="startNewGameButton">Neues Spiel starten</button></li>
    <li><button id="continueGameButton">Spiel fortsetzen</button></li>
    <li><button id="settingsButton">Einstellungen</button></li>
  </ul>
</div>

  <!-- Выбор персонажа -->
  <div id="characterSelection" class="screen" style="display: none;">
    <h1>Charakterauswahl</h1>
    <div class="character-container">
      <button id="prevCharacterButton">&lt;</button>
      <div id="characterDisplay" class="character-display">
        <img src="images/Arthur.png" class="character" alt="Character 1">
        <img src="images/Maxim.png" class="character" alt="Character 2" style="display: none;">
      </div>
      <button id="nextCharacterButton">&gt;</button>
    </div>
    <button id="backToMenuButton">Zum Menü zurückkehren</button>
  </div>
  
  <!-- Фоновая музыка -->
  <audio id="background-music" loop>
    <source src="sounds/background-music.wav" type="audio/mpeg">
  </audio>
  
  
  <div id="gameScreen" class="screen" prop="level-1" style="display: none;">
    <!-- Текущий уровень -->
    <div class="game-level">Stufe: 1</div>

    <!-- Счетчик различий -->
    <div class="game-header">
      Gefundene Unterschiede: <span id="differencesFound">0</span>
    </div>

    <!-- Игровое поле -->
    <div class="game-images">
      <img src="images/level1-a.png" alt="Left Image">
      <div class="image-container">
        <img src="images/level1-b.png" alt="Right Image" id="rightImage">
        <!-- Рандомные области -->
        <div id="differenceAreaContainer" prop="level-1"></div>
      </div>
    </div>

    <!-- Кнопки управления -->
    <div class="game-buttons" style="display: none;">
      <button id="restartButton">Начать сначала</button>
      <button id="menuButton">Вернуться в главное меню</button>
    </div>
    
    <audio id="wrong-sound" src="sounds/wrong1.mp3" preload="auto"></audio>
    <audio id="success-sound" src="sounds/success1.wav" preload="auto"></audio>
    <audio id="backgroundMusic" loop></audio>
</div>

<div id="gameScreen" class="screen" prop="level-2" style="display: none;">
    <!-- Текущий уровень -->
    <div class="game-level">Stufe: 2</div>

    <!-- Счетчик различий -->
    <div class="game-header">
      Gefundene Unterschiede: <span id="differencesFound">0</span>
    </div>

    <!-- Игровое поле -->
    <div class="game-images">
      <img src="images/level2-a.png" alt="Left Image">
      <div class="image-container">
        <img src="images/level2-b.png" alt="Right Image" id="rightImage">
        <!-- Рандомные области -->
        <div id="differenceAreaContainer" prop="level-2"></div>
      </div>
    </div>

    <!-- Кнопки управления -->
    <div class="game-buttons" style="display: none;">
      <button id="restartButton">Начать сначала</button>
      <button id="menuButton">Вернуться в главное меню</button>
    </div>
    
    <audio id="wrong-sound" src="sounds/wrong1.mp3" preload="auto"></audio>
    <audio id="success-sound" src="sounds/success1.wav" preload="auto"></audio>
    <audio id="backgroundMusic" loop></audio>
</div>

<div id="popup" class="hidden" style="display: none;">
  <div class="popup-content">
    <h2>Herzlichen Glückwunsch!</h2>
    <p class="points">Punkte: <span id="points">0</span></p>
    <div class="level-section">
      <p class="level">Stufe: <span id="level">1</span></p>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>
    <div class="buttons">
      <button id="nextLevel">Nächste Stufe</button>
      <button id="mainMenu">Hauptmenü</button>
    </div>
  </div>
</div> 
<div id="popup" class="hidden" style="display: none;">
  <div class="popup-content">
    <h2>Herzlichen Glückwunsch!</h2>
    <p class="points">Punkte: <span id="points">0</span></p>
    <div class="level-section">
      <p class="level">Stufe: <span id="level">1</span></p>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>
    <div class="buttons">
      <button id="nextLevel">Nächste Stufe</button>
      <button id="mainMenu">Hauptmenü</button>
    </div>
  </div>
</div>

  <script src="js/app.js"></script>
</body>
</html>
